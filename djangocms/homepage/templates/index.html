<script>
	const searchForm = document.getElementById("searchForm");

	searchForm.addEventListener("submit", submitSearch);

	function submitSearch(e) {
		$("#result").empty();
		e.preventDefault();

		// Get the checked rol on form
		const checkboxes = document.querySelectorAll('input[name="selected_role"]:checked');
		var type = "{% static 'img/file.png' %}";
		var rol = "container"; // Default if there are no roles set
		checkboxes.forEach((checkbox) => {
			rol = checkbox.id;
		});

		if (rol != " ") {

			// Search on ElasticSearch
			$.ajax({
			url: "http://localhost:9200/" + rol + "/_search?pretty", // the endpoint
			type: "POST", // http method
			dataType: "json",
			contentType: "application/json",
			data: JSON.stringify({
				"query": {
				"query_string": {
					"query": searchForm["searchText"].value
				}
				}
			}), // data sent with the get request

/* 			json["hits"]["hits"][i]["_source"]["title"]
			json["hits"]["hits"][i]["_source"]["url"]
			json["hits"]["hits"][i]["_source"]["text"]
			json["hits"]["hits"][i]["_source"]["metadata"] */

			// handle a successful response
			success: function (json) {
				// Load data from search
				var innerHTML="";
				for (i = 0; i < json["hits"]["hits"].length; i++) {
					if (json["hits"]["hits"][i]["_source"]["text"] != "") {
						innerHTML = `
						<div class="component">
							<img src="${type}" alt="Archivo" class="image" >
							<p> ${json["hits"]["hits"][i]["_source"]["title"]} </p>
							<a href="${json["hits"]["hits"][i]["_source"]["url"]}">
								Link
							</a>
						</div>
						`;
					} else {
						innerHTML = `
						<div class="component">
							<img src="${type}" alt="Archivo" class="image" >
							<p> ${json["hits"]["hits"][i]["_source"]["title"]} </p>
							<a href="${json["hits"]["hits"][i]["_source"]["url"]}">
								Link
							</a>
						</div>
						`;
					}
					$("#panel").append(innerHTML);
					innerHTML="";
				}

				$('#panel').show();
			},

			// handle a non-successful response
			error: function (xhr, errmsg, err) {
				console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
			}
			})
		}
	}
