version: "3.3"
services:
  elasticsearch:
    image: bitnami/elasticsearch
    ports:
    - "9200:31000"
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    entrypoint: ./docker-entrypoint.sh
    volumes:
      - .:/djangocms
    ports:
      - "5432:5432"
    depends_on:
      - db
    links:
      - db:db